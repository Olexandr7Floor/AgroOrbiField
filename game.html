<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroVerse ‚Äî –Ü–≥—Ä–æ–≤–∏–π –ü—Ä–æ—Ü–µ—Å</title>
    <style>
        :root {
            --accent: #2b8cbe;
            --bg: #1e293b; 
            --card: #0f172a;
            --muted: #94a3b8;
            --green: #65a30d;
            --red: #dc2626;
            --yellow: #facc15;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--card);
            color: #e2e8f0;
            overflow: hidden;
        }

        .game-wrapper {
            padding: 12px;
            height: calc(100vh - 24px);
            box-sizing: border-box;
        }

        .game-container {
            width: 100%;
            height: 100%;
            border: 2px solid var(--green);
            background: var(--bg);
            border-radius: 12px;
            display: flex;
            position: relative;
            box-sizing: border-box;
        }

        .left-sidebar {
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            border-right: 1px solid rgba(101, 163, 13, 0.2);
        }

        .icon {
            width: 48px;
            height: 48px;
            border: 2px solid var(--green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: rgba(101, 163, 13, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }
        .icon:hover {
            transform: scale(1.1);
            background-color: rgba(101, 163, 13, 0.3);
        }
        .icon svg {
            width: 28px;
            height: 28px;
        }

        .main-content {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .field-line {
            width: 80%;
            height: 200px;
            border-bottom: 3px solid var(--green);
            border-radius: 50%;
            position: absolute;
            bottom: 10%;
        }

        .top-indicators {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: var(--card);
            padding: 8px 12px;
            border-radius: 10px;
        }

        .indicator {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .indicator-icon {
            font-size: 18px;
        }
        
        .sun-indicator {
            width: 36px;
            height: 36px;
        }
        .sun-indicator svg {
            width: 100%;
            height: 100%;
        }
        .sun-indicator svg text {
            font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
            font-weight: 700;
        }
        
        .right-sidebar {
            width: 90px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-left: 1px solid rgba(101, 163, 13, 0.2);
        }

        .goal-text {
            color: var(--red);
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .progress-bar {
            width: 32px;
            flex-grow: 1;
            border: 2px solid var(--green);
            border-radius: 8px;
            display: flex;
            flex-direction: column-reverse;
            background: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .progress-fill {
            width: 100%;
            height: 25%;
            background-color: var(--red);
            border-radius: 0 0 5px 5px;
            transition: height 0.5s ease;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--card);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            color: var(--muted);
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }
        .back-button:hover {
            color: #fff;
        }

    </style>
</head>
